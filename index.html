<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascriptの練習</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <main>
      <h1>Todoアプリ</h1>
      <section>
        <h2>新規追加</h2>
        <div class="new-todo">
          <div>
            <label for="new-todo-name">TODO名</label>
            <input type="text" id="new-todo-name" />
          </div>
          <div>
            <label for="new-person">担当者</label>
            <input type="text" id="new-person" />
          </div>
          <div>
            <label for="new-deadline">期限</label>
            <input type="date" id="new-deadline" />
          </div>
          <div>
            <button type="button" id="register">追加する</button>
          </div>
        </div>
      </section>
      <section>
        <h2>TODO一覧</h2>
        <table class="todo-list">
          <thead>
            <tr>
              <th>TODO名</th>
              <th>担当者</th>
              <th>期限</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>掃除</td>
              <td>山田</td>
              <td>2024/01/01</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
